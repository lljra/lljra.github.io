<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balanga Ibaan Flora Catalog</title>
  <style>
    body {
      background: url('forest.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    header h1 {
      margin: 0;
      color: #fff;
      font-size: 28px;
    }

    main {
      margin-top: 120px;
    }

    .plant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .plant-card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .plant-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .plant-card h2 {
      background: rgba(0, 0, 0, 0.6);
      margin: 0;
      padding: 15px;
      color: #fff;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .plant-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŒ¿ Balanga Ibaan Flora Catalog</h1>
  </header>

  <main>
    <div class="plant-grid">
      <div class="plant-card" onclick="location.href='SANTOL.html'">
        <img src="santol.jpg" alt="Santol">
        <h2>Santol</h2>
      </div>

      <div class="plant-card" onclick="location.href='MANGO.html'">
        <img src="mango.jpg" alt="Mango">
        <h2>Mango</h2>
      </div>

      <div class="plant-card" onclick="location.href='MALUNGGAY.html'">
        <img src="malunggay.jpg" alt="Malunggay">
        <h2>Malunggay</h2>
      </div>

      <div class="plant-card" onclick="location.href='CAMIAS.html'">
        <img src="camias.jpg" alt="Camias">
        <h2>Camias</h2>
      </div>

      <div class="plant-card" onclick="location.href='JACKFRUIT.html'">
        <img src="jackfruit.jpg" alt="Jackfruit">
        <h2>Jackfruit</h2>
      </div>

      <div class="plant-card" onclick="location.href='MADRE DE CACAO.html'">
        <img src="madre.jpg" alt="Madre de Cacao">
        <h2>Madre de Cacao</h2>
      </div>

      <div class="plant-card" onclick="location.href='BAMBOO.html'">
        <img src="bamboo.jpg" alt="Bamboo">
        <h2>Bamboo</h2>
      </div>

      <div class="plant-card" onclick="location.href='PAPAYA.html'">
        <img src="papaya.jpg" alt="Papaya">
        <h2>Papaya</h2>
      </div>

      <div class="plant-card" onclick="location.href='BANANA.html'">
        <img src="banana.jpg" alt="Banana">
        <h2>Banana</h2>
      </div>

      <div class="plant-card" onclick="location.href='MAHOGANY.html'">
        <img src="mahogany.jpg" alt="Mahogany">
        <h2>Mahogany</h2>
      </div>
    </div>
  </main>

</body>
</html>
