<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balanga Ibaan Flora Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f3e7;
      color: #153515;
    }

    /* âœ¨ Floating HEADER */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 12px;
      color: white;
      z-index: 10;
      animation: fadeInDown 1.2s ease-out;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
    }

    header span {
      color: #e66900;
      font-weight: 600;
    }

    /* HERO SECTION */
    .hero {
      background-image: url('forest.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #153515;
      animation: fadeIn 2s ease-in;
      position: relative;
    }

    .hero h2 {
      background-color: rgba(245, 243, 231, 0.9);
      padding: 20px 40px;
      font-size: 72px;
      line-height: 1;
      font-weight: 900;
      margin: 0;
      width: fit-content;
      border-radius: 16px;
      margin-left: 30px;
      animation: slideInLeft 1.5s ease-out;
    }

    /* PROPONENTS SECTION */
    .proponents {
      background-image: url('b2.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      color: black;
    }

    /* BUTTONS (shared) */
    .btn {
      font-size: 30px;
      display: inline-block;
      padding: 14px 28px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      margin: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* PROCEED BUTTON */
    .btn-proceed {
      background-color: #1e452f;
      color: white;
      margin-bottom: 25px;
    }

    .btn-proceed:hover {
      background-color: #256f43;
    }

    /* PROPONENTS BUTTON (still floating) */
    .btn-proponents {
      background-color: rgba(255,255,255,0.85);
      animation: floatUpDown 3s ease-in-out infinite;
    }

    .btn-proponents:hover {
      background-color: rgba(255,255,255,1);
    }

    /* COLLAPSIBLE CONTENT */
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.8s ease;
    }

    .collapsible-content.show {
      max-height: 1000px;
      opacity: 1;
      margin-top: 20px;
    }

    .proponents table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      width: 80%;
      border: 5px solid #8b5e3c;
    }

    .proponents th {
      padding: 14px;
      font-size: 18px;
    }

    .proponents a {
      text-decoration: none;
      color: #1e452f;
      font-weight: bold;
    }

    .proponents a:hover {
      color: #d8681f;
    }

    /* MARQUEE SLIDER REPLACEMENT */
    .marquee-container {
      width: 85%;
      margin: 40px auto 0 auto;
      overflow: hidden;
      border: 5px solid #8b5e3c;
      background-color: white;
      height: 550px;
      position: relative;
    }

    .marquee-slider {
      display: flex;
      width: calc(2 * 6 * 550px); /* 2 sets of 6 images each, 550px approx width per image incl margin */
      animation: slideLeft 30s linear infinite;
    }

    .marquee-slider img {
      height: 500px;
      margin: 10px 25px;
      border-radius: 12px;
      flex-shrink: 0;
      width: auto;
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .marquee-slider img:hover {
      transform: scale(1.05);
      pointer-events: auto;
      user-select: auto;
      cursor: pointer;
    }

    /* Smooth infinite slide animation */
    @keyframes slideLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-1 * 6 * 550px));
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .marquee-container {
        height: 320px;
      }
      .marquee-slider {
        width: calc(2 * 6 * 295px);
        animation: slideLeftTablet 30s linear infinite;
      }
      .marquee-slider img {
        height: 280px;
        margin: 10px 15px;
      }
      @keyframes slideLeftTablet {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-1 * 6 * 295px));
        }
      }
    }

    @media (max-width: 480px) {
      .marquee-container {
        height: 240px;
      }
      .marquee-slider {
        width: calc(2 * 6 * 210px);
        animation: slideLeftMobile 30s linear infinite;
      }
      .marquee-slider img {
        height: 200px;
        margin: 8px 10px;
      }
      @keyframes slideLeftMobile {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-1 * 6 * 210px));
        }
      }
    }

    /* ðŸ“± Responsive auto-resize for smaller devices */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 48px;
        padding-left: 40px;
        margin-left: 20px;
      }
      .btn {
        font-size: 22px;
        padding: 12px 22px;
      }
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 20px;
        padding: 10px 18px;
      }
    }

    /* FOOTER */
    footer {
      background-color: #1e452f;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* âœ¨ Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Balanga Ibaan <span>Flora Catalog</span></h1>
  </header>

  <section class="hero">

  <!-- PROPONENTS SECTION -->
  <section class="proponents" id="proponents">

    <!-- STATIC PROCEED BUTTON -->
    <a href="plants.html" aria-label="Proceed to plants page">
      <button class="btn btn-proceed" onclick="window.location.href='plants.html'">Proceed</button>
    </a>
    <br>

    <!-- FLOATING PROPONENTS BUTTON -->
    <button class="btn btn-proponents" onclick="toggleContent()">PROPONENTS OF THE STUDY</button>

    <!-- COLLAPSIBLE CONTENT -->
    <div id="collapsibleContent" class="collapsible-content" aria-hidden="true">
      <table>
        <tr>
          <th><a href="ken.html">Tristan Ken G. Real</a></th>
          <th><a href="chiza.html">Chiza Samantha Ardena</a></th>
          <th><a href="angel.html">Angel S. Dela Cruz</a></th>
          <th><a href="clea.html">Jazmine Clea Garcia</a></th>
          <th><a href="princess.html">Princess Dianne B. Semira</a></th>
          <th><a href="ashley.html">Ashley Lorain A. Ticatic</a></th>
        </tr>
      </table>

      <div class="marquee-container">
        <div class="marquee-slider">
          <img src="proponents/tristan.jpg" alt="Tristan" />
          <img src="proponents/chiza.jpg" alt="Chiza" />
          <img src="proponents/angel.jpg" alt="Angel" />
          <img src="proponents/clea.jpg" alt="Clea" />
          <img src="proponents/princess.jpg" alt="Princess" />
          <img src="proponents/ashley.jpg" alt="Ashley" />

          <!-- Duplicate for seamless loop -->
          <img src="proponents/tristan.jpg" alt="Tristan" />
          <img src="proponents/chiza.jpg" alt="Chiza" />
          <img src="proponents/angel.jpg" alt="Angel" />
          <img src="proponents/clea.jpg" alt="Clea" />
          <img src="proponents/princess.jpg" alt="Princess" />
          <img src="proponents/ashley.jpg" alt="Ashley" />
        </div>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Balanga Ibaan Flora Catalog
  </footer>

  <script>
    function toggleContent() {
      const content = document.getElementById("collapsibleContent");
      content.classList.toggle("show");
      const isShown = content.classList.contains("show");
      content.setAttribute('aria-hidden', (!isShown).toString());
    }
  </script>
</body>
</html>
