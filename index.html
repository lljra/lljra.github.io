<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balanga Ibaan Flora Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f3e7;
      color: #153515;
    }

    /* âœ¨ Floating HEADER */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 12px;
      color: white;
      z-index: 10;
      animation: fadeInDown 1.2s ease-out;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
    }

    header span {
      color: #e66900;
      font-weight: 600;
    }

    /* HERO SECTION */
    .hero {
      background-image: url('forest.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #153515;
      animation: fadeIn 2s ease-in;
      position: relative;
    }

    .hero h2 {
      background-color: rgba(245, 243, 231, 0.9);
      padding: 20px 40px;
      font-size: 72px;
      line-height: 1;
      font-weight: 900;
      margin: 0;
      width: fit-content;
      border-radius: 16px; /* âœ… Rounded on all sides */
      margin-left: 30px;
      animation: slideInLeft 1.5s ease-out;
    }

    /* PROPONENTS SECTION */
    .proponents {
      background-image: url('b2.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      color: black;
    }

    /* BUTTONS */
    .btn {
      font-size: 30px;
      background-color: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 14px 28px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      margin: 10px;
    }

    .btn:hover {
      background-color: rgba(255,255,255,1);
      transform: scale(1.05);
    }

    /* Floating animation for the "Proponents" button */
    .float-btn {
      animation: floatUpDown 3s ease-in-out infinite;
    }

    /* COLLAPSIBLE CONTENT */
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.8s ease;
    }

    .collapsible-content.show {
      max-height: 1000px;
      opacity: 1;
      margin-top: 20px;
    }

    .proponents table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      width: 80%;
      border: 5px solid #8b5e3c;
    }

    .proponents th {
      padding: 14px;
      font-size: 18px;
    }

    .proponents a {
      text-decoration: none;
      color: #1e452f;
      font-weight: bold;
    }

    .proponents a:hover {
      color: #d8681f;
    }

    /* MARQUEE SLIDER */
    .proponents .marquee-container {
      margin-top: 40px;
      border: 5px solid #8b5e3c;
      background-color: white;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      height: 550px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .proponents marquee {
      width: 100%;
    }

    .proponents marquee img {
      height: 500px;
      margin: 10px 25px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    /* ðŸ“± Responsive auto-resize for smaller devices */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 48px;
        padding-left: 40px;
        margin-left: 20px;
      }
      .btn {
        font-size: 22px;
      }
      .proponents .marquee-container {
        height: 320px;
      }
      .proponents marquee img {
        height: 280px;
      }
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 20px;
      }
      .proponents .marquee-container {
        height: 240px;
      }
      .proponents marquee img {
        height: 200px;
      }
    }

    /* FOOTER */
    footer {
      background-color: #1e452f;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* âœ¨ Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Balanga Ibaan <span>Flora Catalog</span></h1>
  </header>

  <section class="hero">
    <h2>NATURE'S<br>WEALTH</h2>
  </section>

  <!-- PROPONENTS SECTION -->
  <section class="proponents" id="proponents">
    <!-- NEW PROCEED BUTTON -->
    <a href="plants.html">
      <button class="btn">PROCEED</button>
    </a>
    <br>

    <!-- TOGGLE BUTTON -->
    <button class="btn float-btn" onclick="toggleContent()">PROPONENTS OF THE STUDY</button>

    <!-- COLLAPSIBLE CONTENT -->
    <div id="collapsibleContent" class="collapsible-content">
      <table>
        <tr>
          <th><a href="ken.html">Tristan Ken G. Real</a></th>
          <th><a href="chiza.html">Chiza Samantha Ardena</a></th>
          <th><a href="angel.html">Angel S. Dela Cruz</a></th>
          <th><a href="clea.html">Jazmine Clea Garcia</a></th>
          <th><a href="princess.html">Princess Dianne B. Semira</a></th>
          <th><a href="ashley.html">Ashley Lorain A. Ticatic</a></th>
        </tr>
      </table>

      <div class="marquee-container">
        <marquee behavior="scroll" direction="left" scrollamount="8">
          <img src="picture1.jpg" alt="">
          <img src="picture2.jpg" alt="">
          <img src="picture3.jpg" alt="">
          <img src="picture4.jpg" alt="">
          <img src="picture5.jpg" alt="">
          <img src="picture6.jpg" alt="">
        </marquee>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Web Cataloging of Indigenous Plants and Trees in Balanga, Ibaan, Batangas
  </footer>

  <script>
    function toggleContent() {
      const content = document.getElementById("collapsibleContent");
      content.classList.toggle("show");
    }
  </script>
</body>
</html>
