<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balanga Ibaan Flora Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f3e7;
      color: #153515;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e452f;
      color: white;
      padding: 20px 40px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
      color: #f5f3e7;
      text-align: center;
    }

    header span {
      color: #e66900;
      font-weight: 600;
    }

    /* HERO SECTION */
    .hero {
      background-image: url('forest.jpg'); /* replace with your actual image */
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #153515;
      padding: 0 20px;
    }

    .hero h2 {
      background-color: rgba(245, 243, 231, 0.9);
      padding: 20px 40px;
      font-size: 72px;
      line-height: 1.1;
      font-weight: 900;
      margin: 0;
      border-radius: 10px;
    }

    /* PROPONENTS SECTION */
    .proponents {
      background-image: url('b2.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      text-align: center;
      color: black;
    }

    .proponents h2 {
      font-size: 36px;
      margin-bottom: 25px;
      background-color: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
    }

    .proponents table {
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      width: 85%;
      border: 5px solid #8b5e3c;
    }

    .proponents th {
      padding: 14px 20px;
      font-size: 18px;
    }

    .proponents a {
      text-decoration: none;
      color: #1e452f;
      font-weight: bold;
    }

    .proponents a:hover {
      color: #d8681f;
    }

    /* MARQUEE SLIDER */
    .proponents .marquee-container {
      margin-top: 40px;
      border: 5px solid #8b5e3c;
      background-color: white;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      height: 550px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .proponents marquee {
      width: 100%;
    }

    .proponents marquee img {
      height: 500px;
      margin: 10px 25px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    /* ðŸ“± Responsive auto-resize for smaller devices */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 50px;
      }
      .proponents .marquee-container {
        height: 320px;
      }
      .proponents marquee img {
        height: 280px;
      }
    }

    @media (max-width: 480px) {
      .hero h2 {
        font-size: 36px;
      }
      .proponents .marquee-container {
        height: 240px;
      }
      .proponents marquee img {
        height: 200px;
      }
    }

    /* FOOTER */
    footer {
      background-color: #1e452f;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
